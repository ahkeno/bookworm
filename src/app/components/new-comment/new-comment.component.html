<form #form="ngForm" novalidate class="form">
	<mat-form-field >
    	<textarea matInput placeholder="Leave a comment" #input required [(ngModel)]="comment" name="comment"></textarea>
	</mat-form-field>
	<div>
		<button mat-raised-button class="button button--primiary" (click)="onClickCommentSave($event)" [disabled]="!form.valid">Save</button>
	</div>
</form>
