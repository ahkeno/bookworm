<mat-card *ngIf="cardData" (click)="onCardClick($event,cardData.id)" class="card-content">
  <mat-card-header >
    <mat-card-title *ngIf="cardData.name" >{{cardData.name}}</mat-card-title>
    <div class="author-title">by {{cardData.author}}</div>
  </mat-card-header>
  
  <mat-card-content>
    <img *ngIf="cardData.image" src={{cardData.image}} class="cover-image">
    <p>
      {{cardData.desription}}
    </p>
  </mat-card-content>
  <div *ngIf="cardData.ag">
    <button  *ngFor = "let tag of cardData.tag" class="card-tag">
        <mat-icon svgIcon="labels" class="green-icon"></mat-icon>{{tag}}
    </button>
  </div>
</mat-card>
