
  <mat-card *ngFor = "let card of cardData">
  <mat-card-header >
    <mat-card-title>{{card.name}}</mat-card-title>
    <mat-card-subtitle>{{card.author}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{card.image}}>
  <mat-card-content>
    <p>
      {{card.desription}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>{{card.tag}}</button>
  </mat-card-actions>
</mat-card>
